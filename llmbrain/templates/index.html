<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How does an LLM think?</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container my-4">
        <header class="text-center mb-5">
            <h1 class="display-4">How does an LLM think?</h1>
            <p class="lead">Analyze the concepts behind an AI's response.</p>
        </header>

        <div class="row">
            <div class="col-lg-7 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Input</h2>
                    </div>
                    <div class="card-body">
                        <form id="questionForm">
                            <div class="mb-3">
                                <label for="questionInput" class="form-label">Enter your question or statement:</label>
                                <textarea id="questionInput" class="form-control" rows="4" placeholder="Type your question or statement here..."></textarea>
                            </div>
                            <button id="generateBtn" type="submit" class="btn btn-primary">Generate</button>
                        </form>
                    </div>
                </div>

                <div id="responseContainer" class="card mt-4 d-none">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Response</h2>
                    </div>
                    <div class="card-body">
                        <div id="loadingSpinner" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing...</p>
                        </div>
                        <div id="responseText" class="response-text"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div id="featureContainer">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h2 class="h5 mb-0">Feature Categories</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-check mb-2">
                                <input class="form-check-input feature-checkbox" type="checkbox" id="philosophyCheck" value="philosophy" data-target="philosophyCategory" checked>
                                <label class="form-check-label" for="philosophyCheck">
                                    Philosophy
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input feature-checkbox" type="checkbox" id="writingStyleCheck" value="writing style" data-target="writingStyleCategory" checked>
                                <label class="form-check-label" for="writingStyleCheck">
                                    Writing Style
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input feature-checkbox" type="checkbox" id="toneCheck" value="tone" data-target="toneCategory" checked>
                                <label class="form-check-label" for="toneCheck">
                                    Tone
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input feature-checkbox" type="checkbox" id="scienceCheck" value="scientific concepts" data-target="scienceCategory" checked>
                                <label class="form-check-label" for="scienceCheck">
                                    Scientific Concepts
                                </label>
                            </div>
                        </div>
                    </div>

                    <div id="philosophyCategory" class="feature-category hidden">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Philosophy Features</h3>
                            </div>
                            <div class="card-body">
                                <div id="philosophyFeatures" class="feature-list"></div>
                            </div>
                        </div>
                    </div>

                    <div id="writingStyleCategory" class="feature-category hidden">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Writing Style Features</h3>
                            </div>
                            <div class="card-body">
                                <div id="writingStyleFeatures" class="feature-list"></div>
                            </div>
                        </div>
                    </div>

                    <div id="toneCategory" class="feature-category hidden">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Tone Features</h3>
                            </div>
                            <div class="card-body">
                                <div id="toneFeatures" class="feature-list"></div>
                            </div>
                        </div>
                    </div>

                    <div id="scienceCategory" class="feature-category hidden">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h3 class="h5 mb-0">Scientific Concept Features</h3>
                            </div>
                            <div class="card-body">
                                <div id="scienceFeatures" class="feature-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted">
            <p>Goodfire Feature Explorer &copy; 2023</p>
        </footer>
    </div>

    <!-- Bootstrap JS (optional, for any Bootstrap interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
