<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodfire Feature Explorer - Service Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding-top: 40px;
        }
        .error-container {
            max-width: 650px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .steps {
            margin-top: 25px;
        }
        .steps ol {
            padding-left: 20px;
        }
        .steps li {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-title">Service Error</h1>
            
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            
            <div class="steps">
                <h4>What you can do:</h4>
                <ol>
                    <li>
                        <strong>Try again later</strong> - The service might be temporarily unavailable.
                    </li>
                    <li>
                        <strong>Check your internet connection</strong> - Make sure you have a stable connection.
                    </li>
                    <li>
                        <strong>Contact support</strong> if the problem persists.
                    </li>
                </ol>
            </div>
            
            <div class="text-center">
                <a href="/" class="btn btn-primary btn-back">Try Again</a>
            </div>
        </div>
    </div>
</body>
</html>
